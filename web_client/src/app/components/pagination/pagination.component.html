<div class="card-footer py-4">
    <nav aria-label="...">
      <ul class="pagination justify-content-end mb-0">
        <li [ngClass]="{'page-item': true, 'disabled':currentPage==1}">
          <a class="page-link" tabindex="-1" (click)="pagination(1)">
            <i class="fas fa-angle-left"></i>
            <i class="fas fa-angle-left"></i>
            <span class="sr-only">Trang đầu</span>
          </a>
        </li>
        <li [ngClass]="{'page-item': true, 'disabled':currentPage==1}" (click)="pagination(currentPage-1)">
          <a class="page-link" tabindex="-1">
            <i class="fas fa-angle-left"></i>
            <span class="sr-only">Trước</span>
          </a>
        </li>
        <li *ngFor="let page of pages" [ngClass]="{'active': page==currentPage, 'page-item':true}">
          <a class="page-link" (click)="pagination(page)">{{page}}</a>
        </li>
        <li [ngClass]="{'page-item': true, 'disabled':currentPage==totalPage}">
          <a class="page-link" (click)="pagination(currentPage+1)">
            <i class="fas fa-angle-right"></i>
            <span class="sr-only">Sau</span>
          </a>
        </li>
        <li [ngClass]="{'page-item': true, 'disabled':currentPage==totalPage}">
          <a class="page-link" (click)="pagination(totalPage)">
            <i class="fas fa-angle-right"></i>
            <i class="fas fa-angle-right"></i>
            <span class="sr-only">Trang cuối</span>
          </a>
        </li>
      </ul>
    </nav>
</div>
