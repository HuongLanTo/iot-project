<div class="header pb-8 pt-5 pt-md-8" style="background: linear-gradient(87deg, #13547a 0, #80d0c7 100%) !important;"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Danh sách vai trò</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr style="text-align: center;">
                <th scope="col">STT</th>
                <th scope="col" *ngFor="let field of fields">
                  {{ field.label }}
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let role of roles; let index = index" style="text-align: center;">
                <td>{{ index + 1 }}</td>
                <td *ngFor="let item of key_data">
                  <span *ngIf="is_string(item.type)">{{ role[item.key] }}</span>
                  <div *ngIf="is_array(item.type)">
                    <span 
                      *ngFor="let data of role[item.key]"
                      style="font-size: 18px;"
                      [ngClass]="['badge', 'badge-pill', item.color]"
                      style="margin-right: 10px;"
                      >{{ data.name }}</span
                    >
                  </div>
                </td>
                <!-- <td>
                  <button
                    class="btn btn-icon btn-sm btn-info"
                    type="button"
                    placement="top"
                    ngbTooltip="Sửa"
                    data-toggle="modal"
                    data-target="#modal"
                    (click)="setModal(role)"
                  >
                    <span class="btn-inner--icon"
                      ><i class="ni ni-single-copy-04"></i
                    ></span>
                  </button>
                </td> -->
              </tr>
            </tbody>
          </table>
        </div>
        <ngx-spinner></ngx-spinner>
        <app-pagination [totalPages]='totalItems' (pageEmit)='getRoleList(filter, $event, sizePage)'></app-pagination>
      </div>
    </div>
  </div>
