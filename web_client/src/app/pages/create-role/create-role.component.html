<div class="header bg-gradient-dark pb-8 pt-5 pt-md-8">
  
</div>
<div class="container-fluid mt--7">
  <div class="">
    
    <div class="">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Tạo mới vai trò</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Thông tin vai trò</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="name">Tên vai trò <p style="display:inline-flex !important; color: red ">*</p></label>
                    <div [ngClass]="[is_name_valid ? '' : 'has-danger']">
                      <input class="form-control form-control-alternative" name="name" id="name" [(ngModel)]="role.name" placeholder="Tên vai trò">
                    </div>
                  </div>
                </div>
                <div class="col-6"></div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="permission">Quyền <p style="display:inline-flex !important; color: red ">*</p></label>
                    <select name="permission" [(ngModel)]="selected_permission" id="permission" class="form-control form-control-alternative" (change)="selectPermission()">
                      <option value="" hidden selected>Chọn quyền</option>
                      <option *ngFor="let permission of permissions" [value]="permission.id">{{ permission.name }}</option>
                    </select>     
                  </div>
                  <div>
                    <button *ngFor="let permission of role.permissions" type="button" class="btn btn-primary" style="margin-bottom: 10px">
                      <span>{{ getPermissionName(permission) }}</span>
                      <a (click)="removePermission(permission)" class="btn-inner--icon"><i class="ni ni-fat-remove"></i></a>
                    </button>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="area">Khu vực <p></p></label>
                    <select name="area" [(ngModel)]="selected_area" id="area" class="form-control form-control-alternative" (change)="selectArea()">
                      <option value="" selected hidden>Chọn khu vực</option>
                      <option *ngFor="let area of areas" [value]="area.id">{{ area.name }}</option>
                    </select>     
                  </div>
                  <div>
                    <button *ngFor="let area of role.areas" type="button" class="btn btn-info">
                      <span>{{ getAreaName(area) }}</span>
                      <a (click)="removeArea(area)" class="btn-inner--icon"><i class="ni ni-fat-remove"></i></a>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <hr style="margin: 0px;">
        <div class="col-lg-4 card-body" style="padding-top:15px;">
            <button type="button" class="btn btn-success" style="margin-left:24px;" (click)="create()" >Tạo mới</button>
            <!-- <button type="button" class="btn btn-danger" (click)="redirect()" >Thoát</button> -->
        </div>         
      </div>
    </div>
  </div>
</div>
