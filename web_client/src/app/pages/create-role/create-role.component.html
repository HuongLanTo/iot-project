<div class="header pb-8 pt-5 pt-md-8" style="background: linear-gradient(87deg, #13547a 0, #80d0c7 100%) !important;"></div>
<div class="container-fluid mt--7">
  <div class="">
    <div class="">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Tạo mới vai trò</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Thông tin vai trò</h6>
            <div class="pl-lg-4">
              <div class="row" >
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="name"
                      >Tên vai trò
                      <p
                        style="display: inline-flex !important; color: red;"
                        placement="right"
                        ngbTooltip="Không được để trống"
                      >
                        *
                      </p></label
                    >
                    <div>
                      <input
                        class="form-control form-control-alternative"
                        name="name"
                        id="name"
                        [(ngModel)]="role.name"
                        placeholder="Tên vai trò"
                        (input)="checkNameInvalid($event.target.value)"
                        disabled
                      />
                    </div>
                  </div>
                </div>
                <div class="col-6"></div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="permission"
                      >Quyền
                      <p
                        style="display: inline-flex !important; color: red;"
                        placement="right"
                        ngbTooltip="Không được để trống"
                      >
                        *
                      </p></label
                    >
                    <select
                      *ngIf="is_permissions_valid"
                      name="permission"
                      [(ngModel)]="selected_permission"
                      id="permission"
                      class="form-control form-control-alternative"
                      (change)="selectPermission()"
                    >
                      <option value="" hidden selected>Chọn quyền</option>
                      <option
                        *ngFor="let permission of permissions"
                        [value]="permission._id"
                        >{{ permission.name }}</option
                      >
                    </select>
                    <select
                      *ngIf="!is_permissions_valid"
                      name="permission"
                      [(ngModel)]="selected_permission"
                      id="permission"
                      class="form-control is-invalid"
                      (change)="selectPermission()"
                    >
                      <option value="" hidden selected class="is-invalid">Quyền không được để trống</option>
                      <option
                        *ngFor="let permission of permissions"
                        [value]="permission._id"
                        >{{ permission.name }}</option
                      >
                    </select>
                  </div>
                  <div>
                    <button
                      *ngFor="let _id of role.action_permission"
                      type="button"
                      class="btn btn-primary"
                      style="margin-bottom: 10px;"
                      (click)="removePermission(_id)"
                    >
                      <span>{{ getPermissionName(_id) }}</span>
                      <a
                        
                        class="btn-inner--icon"
                        ><i class="ni ni-fat-remove"></i
                      ></a>
                    </button>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="area"
                      >Khu vực
                      <p
                        style="display: inline-flex !important; color: red;"
                        placement="right"
                        ngbTooltip="Không được để trống"
                      >
                        *
                      </p>
                    </label>
                    <select
                      [disabled]="!isCreateNode"
                      name="area"
                      [(ngModel)]="selected_area"
                      id="area"
                      class="form-control form-control-alternative"
                      (change)="selectArea()"
                    >
                      <option value="" selected hidden>Chọn khu vực</option>
                      <option *ngFor="let area of areas" [value]="area._id">{{
                        area.name
                      }}</option>
                    </select>
                    <select
                      *ngIf="!check_areas"
                      [disabled]="!isCreateNode"
                      name="area"
                      [(ngModel)]="selected_area"
                      id="area"
                      class="form-control is-invalid"
                      (change)="selectArea()"
                    >
                      <option value="" selected hidden class="is-invalid">Quyền tạo mới node phải chọn khu vực</option>
                      <option *ngFor="let area of areas" [value]="area._id">{{
                        area.name
                      }}</option>
                    </select>
                  </div>
                  <div>
                    <button
                      *ngFor="let _id of role.area_permission"
                      type="button"
                      class="btn btn-info"
                      style="margin-bottom: 10px;"
                      (click)="removeArea(_id)"
                    >
                      <span>{{ getAreaName(_id) }}</span>
                      <a  class="btn-inner--icon"
                        ><i class="ni ni-fat-remove"></i
                      ></a>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <hr style="margin: 0px;" />
        <div class="col-lg-4 card-body" style="padding-top: 15px;">
          <button
            type="button"
            class="btn btn-success"
            style="margin-left: 24px;"
            (click)="create()"
          >
            Tạo mới
          </button>
          <!-- <button type="button" class="btn btn-danger" (click)="redirect()" >Thoát</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
