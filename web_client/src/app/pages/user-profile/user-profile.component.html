<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <!-- Mask -->
  <span
    class="mask opacity-8"
    style="
      background: linear-gradient(87deg, #13547a 0, #80d0c7 100%) !important;
    "
  ></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <!-- <div class="row">
      <div class="col-lg-7 col-md-10">
        <a href="#!" class="btn btn-info">Edit profile</a>
      </div>
    </div> -->
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a href="javascript:void(0)">
                <img
                  src="assets/img/theme/team-4-800x800.jpg"
                  class="rounded-circle"
                />
              </a>
            </div>
          </div>
        </div>
        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
          <div class="d-flex justify-content-between">
            <!-- <a href="javascript:void(0)" class="btn btn-sm btn-info mr-4">Connect</a>
            <a href="javascript:void(0)" class="btn btn-sm btn-default float-right">Message</a> -->
          </div>
        </div>
        <div class="card-body pt-0 pt-md-4">
          <div class="row">
            <div class="col">
              <div
                class="card-profile-stats d-flex justify-content-center mt-md-5"
              >
                <!-- <div>
                  <span class="heading">22</span>
                  <span class="description">Friends</span>
                </div>
                <div>
                  <span class="heading">10</span>
                  <span class="description">Photos</span>
                </div>
                <div>
                  <span class="heading">89</span>
                  <span class="description">Comments</span>
                </div> -->
              </div>
            </div>
          </div>
          <div class="text-center">
            <h3>
              {{ profile_user.username }}
            </h3>
            <div class="h5 font-weight-300">
              <i class="ni location_pin mr-2"></i>{{ roleName }}
            </div>
            <div class="h5 mt-4">
              <!-- <i class="ni business_briefcase-24 mr-2"></i>Solution Manager - Creative Tim Officer -->
            </div>
            <div>
              <!-- <i class="ni education_hat mr-2"></i>University of Computer Science -->
            </div>
            <hr class="my-4" />
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Tài khoản của tôi</h3>
            </div>
            <div class="col-4 text-right">
              <button
                *ngIf="checkEdit == false"
                class="btn btn-sm btn-primary"
                (click)="edit()"
              >
                Chỉnh sửa
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Thông tin cá nhân</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="name"
                      >Họ và tên</label
                    >
                    <input
                      [disabled]="checkEdit == false"
                      type="text"
                      id="name"
                      class="form-control form-control-alternative"
                      name="name"
                      [(ngModel)]="profile_user.name"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="phone"
                      >Điện thoại</label
                    >
                    <input
                      [disabled]="checkEdit == false"
                      type="text"
                      id="phone"
                      name="phone"
                      class="form-control form-control-alternative"
                      [(ngModel)]="profile_user.phone"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="password"
                      >Mật khẩu</label
                    >
                    <input
                      [disabled]="checkEdit == false"
                      type="text"
                      id="password"
                      name="password"
                      class="form-control form-control-alternative"
                      [(ngModel)]="profile_user.password"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="email">Email</label>
                    <input
                      [disabled]="checkEdit == false"
                      type="text"
                      id="email"
                      name="email"
                      class="form-control form-control-alternative"
                      [(ngModel)]="profile_user.email"
                    />
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <div class="col-lg-4 card-body" style="padding-top: 15px;">
              <button
                *ngIf="checkEdit == true"
                type="button"
                class="btn btn-success"
                style="margin-left: 24px;"
                (click)="save()"
              >
                Lưu
              </button>
              <button
                *ngIf="checkEdit == true"
                type="button"
                class="btn btn-danger"
                (click)="out()"
              >
                Thoát
              </button>
            </div>
          </form>
        </div>
        <ngx-spinner></ngx-spinner>
      </div>
    </div>
  </div>
</div>
