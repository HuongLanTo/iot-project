<div class="header bg-gradient-dark pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Danh sách người dùng</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Username
                  <div class="btn-group">
                    <!-- <button class="btn btn-icon btn-3 btn-outline-secondary btn-sm" type="button">
                      <span _ngcontent-c10="">Username</span>
                    </button> -->
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle-split" style="padding: 2px;" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">
                      <span class="btn-inner--icon"><i class="fa fa-filter" style="font-size: 10px;"></i></span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left px-3" style="width: 300px">
                      <form>
                        <div class="form-group" style="margin-bottom: 0!important">
                          <div class="input-group">
                            <input class="form-control" placeholder="Tìm kiếm username" type="text" style="height: 30px" name="username">
                          </div>
                        </div>
                        <div class="text-right mt-2">
                          <button type="button" class="btn btn-primary btn-sm" data-dismiss="dropdown">Lọc</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </th>
                <th scope="col">Họ và tên
                  <div class="btn-group">
                    <!-- <button class="btn btn-icon btn-3 btn-outline-secondary btn-sm" type="button">
                      <span _ngcontent-c10="">Username</span>
                    </button> -->
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle-split" style="padding: 2px;" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">
                      <span class="btn-inner--icon"><i class="fa fa-filter" style="font-size: 10px"></i></span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left px-3" style="width: 300px">
                      <form>
                        <div class="form-group" style="margin-bottom: 0!important">
                          <div class="input-group">
                            <input class="form-control" placeholder="Tìm kiếm username" type="text" style="height: 30px" name="username">
                          </div>
                        </div>
                        <div class="text-right mt-2">
                          <button type="button" class="btn btn-primary btn-sm" data-dismiss="dropdown">Lọc</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </th>
                <th scope="col">Trạng thái</th>
                <th scope="col">Role</th>
                <th scope="col">Lựa chọn</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of userList; let index=index">
                <td>{{ index + 1 }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.username }}</td>
                <td>
                    <span *ngIf="user.status" class="badge badge-pill badge-success">Đang hoạt động</span>
                    <span *ngIf="!user.status" class="badge badge-pill badge-danger">Dừng hoạt động</span>
                </td>
                <td>{{ user.role }}</td>
                <td>
                  <button class="btn btn-icon btn-sm btn-info" type="button" placement="top" ngbTooltip="Sửa" data-toggle="modal" data-target="#editModal" (click)="currentUser=user">
                    <span class="btn-inner--icon"><i class="ni ni-single-copy-04"></i></span>
                  </button>
                  <button class="btn btn-icon btn-sm btn-danger" style="margin-right: 8px;" type="button" placement="top" ngbTooltip="Xóa" data-toggle="modal" data-target="#editModalxoa" (click)="currentUser=user">
                    <span class="btn-inner--icon"><i class="ni ni-fat-delete"></i></span>
                </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>      

<!-- Modal Sửa -->
<div  class="modal fade bd-example-modal-lg" id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Cập nhật thông tin người dùng</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="username">Username</label>
              <div class="form-group">
                <input value="{{currentUser.username}}" name="username" id="username" type="text" class="form-control" style="margin-top: 20px" readonly>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group" >
              <label for="name">Họ tên <p style="display:inline-flex !important; color: red ">*</p></label>
              <div class="form-group" [ngClass]="{'has-danger': isNameInvalid == false}">
                <input  name="name" id="name" type="text"
                [placeholder]="!isNameInvalid ? 'Họ tên không hợp lệ':'Họ tên'" class="form-control">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="role">Role</label>
              <select  name="role" id="role" class="form-control">
                <option value="" disabled selected hidden>admin</option>
                <option >admin</option>
              </select> 
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="email">Email</label>
              <input  name="email" id="email" type="text"
                placeholder="Email" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="diaChi">Địa chỉ</label>
              <div class="form-group">
                <input name="diaChi" id="diaChi" type="text" class="form-control" placeholder="Địa chỉ">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="moTa">Mô tả</label>
              <input  name="moTa" id="moTa" type="text"
                placeholder="Mô tả" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="trangThai">Trạng thái</label>
              <div class="form-group">
                <select  name="active" id="active" class="form-control">
                  <option value="" disabled selected hidden>active</option>
                  <option >active</option>
                </select> 
              </div>
            </div>
          </div>
        </div>  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal"
            (click)="updateUserInfo(currentUser)">Lưu</button>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
