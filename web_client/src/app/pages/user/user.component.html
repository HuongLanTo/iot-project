<div class="header bg-gradient-default pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-3 col-lg-6">
          <div class="form-group">
            <label
              class="form-control-label-white"
              style="color: white;"
              for="inputLocation"
              >Username</label
            >
            <div class="input-group mb-4">
              <input
                class="form-control"
                placeholder="Nhập username cần tìm kiếm"
                type="text"
                [(ngModel)]="searchNodename"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-icon btn-sm btn-secondary"
                  style="padding: 8px 12px;"
                  type="button"
                  placement="top"
                  (click)="getNodeListFromNodename()"
                >
                  <span class="btn-inner--icon"
                    ><i class="fa fa-search" aria-hidden="true"></i
                  ></span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="form-group">
            <label
              class="form-control-label-white"
              style="color: white;"
              for="inputLocation"
              >Họ và tên</label
            >
            <div class="input-group mb-4">
              <input
                class="form-control"
                placeholder="Nhập họ và tên cần tìm kiếm"
                type="text"
                [(ngModel)]="searchNodename"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-icon btn-sm btn-secondary"
                  style="padding: 8px 12px;"
                  type="button"
                  placement="top"
                  (click)="getNodeListFromNodename()"
                >
                  <span class="btn-inner--icon"
                    ><i class="fa fa-search" aria-hidden="true"></i
                  ></span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="form-group">
            <label class="form-control-label-white" style="color: white;"
              >Vai trò</label
            >
            <select
              *ngIf="!isLocationInvalid"
              name="status"
              id="status"
              class="form-control form-control-alternative"
            >
              <option value="" disabled selected hidden
                >Chọn vai trò cần tìm kiếm</option
              >
              <option></option>
            </select>
            <!-- <div *ngIf="isLocationInvalid" class="form-group has-danger">
              <select  name="location" id="location" id="inputLocation" class="form-control is-invalid" [(ngModel)]="newNode.location" (ngModelChange)="checkLocation($event)">
                <option value="" disabled selected hidden class="is-invalid">Khu vực không được để trống</option>
                <option *ngFor="let location of location">{{ location.name }}</option>
              </select> 
            </div>         -->
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="form-group">
            <label class="form-control-label-white" style="color: white;"
              >Trạng thái</label
            >
            <select
              *ngIf="!isLocationInvalid"
              name="status"
              id="status"
              class="form-control form-control-alternative"
            >
              <option value="" disabled selected hidden
                >Chọn trạng thái cần tìm kiếm</option
              >
              <option></option>
            </select>
            <!-- <div *ngIf="isLocationInvalid" class="form-group has-danger">
              <select  name="location" id="location" id="inputLocation" class="form-control is-invalid" [(ngModel)]="newNode.location" (ngModelChange)="checkLocation($event)">
                <option value="" disabled selected hidden class="is-invalid">Khu vực không được để trống</option>
                <option *ngFor="let location of location">{{ location.name }}</option>
              </select> 
            </div>         -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Danh sách người dùng</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr style="text-align: center;">
                <th scope="col">STT</th>
                <th scope="col" *ngFor="let field of fields;">{{ field.label }}</th>
                <th scope="col">Lựa chọn</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of userList; let index=index" style="text-align: center;">
                <td>{{ index + 1 }}</td>
                <td *ngFor="let key_data of key_data">
                  <span *ngIf="is_string(key_data.type)">{{ user[key_data.key] }}</span>
                  <div *ngIf="is_boolean(key_data.type)">
                    <span
                      [ngClass]="[
                        'badge',
                        'badge-pill',
                        user[key_data.key] ? 'badge-success' : 'badge-danger'
                      ]"
                      >{{ status_vn(user[key_data.key]) }}</span
                    >
                  </div>
                </td>
                <td>
                  <button class="btn btn-icon btn-sm btn-info" type="button" placement="top" ngbTooltip="Sửa" data-toggle="modal" data-target="#editModal" (click)="currentUser=user">
                    <span class="btn-inner--icon"><i class="ni ni-single-copy-04"></i></span>
                  </button>
                  <button class="btn btn-icon btn-sm btn-danger" style="margin-right: 8px;" type="button" placement="top" ngbTooltip="Xóa" data-toggle="modal" data-target="#editModalxoa" (click)="currentUser=user">
                    <span class="btn-inner--icon"><i class="ni ni-fat-delete"></i></span>
                </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- <app-pagination [(totalPage)]='totalPage' [(showPages)]='showPages'
          (pageEmit)='getUserList(filter, $event, sizePage)'></app-pagination> -->
      </div>
    </div>
  </div>      

<!-- Modal Sửa -->
<div  class="modal fade bd-example-modal-lg" id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Cập nhật thông tin người dùng</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="username">Username</label>
              <div class="form-group">
                <input value="{{currentUser.username}}" name="username" id="username" type="text" class="form-control" style="margin-top: 20px" readonly>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group" >
              <label for="name">Họ tên <p style="display:inline-flex !important; color: red ">*</p></label>
              <div class="form-group" [ngClass]="{'has-danger': isNameInvalid == false}">
                <input  name="name" id="name" type="text"
                [placeholder]="!isNameInvalid ? 'Họ tên không hợp lệ':'Họ tên'" class="form-control">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="role">Role</label>
              <select  name="role" id="role" class="form-control">
                <option value="" disabled selected hidden>admin</option>
                <option >admin</option>
              </select> 
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="email">Email</label>
              <input  name="email" id="email" type="text"
                placeholder="Email" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="diaChi">Địa chỉ</label>
              <div class="form-group">
                <input name="diaChi" id="diaChi" type="text" class="form-control" placeholder="Địa chỉ">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="moTa">Mô tả</label>
              <input  name="moTa" id="moTa" type="text"
                placeholder="Mô tả" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="trangThai">Trạng thái</label>
              <div class="form-group">
                <select  name="active" id="active" class="form-control">
                  <option value="" disabled selected hidden>active</option>
                  <option >active</option>
                </select> 
              </div>
            </div>
          </div>
        </div>  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal"
            (click)="updateUserInfo(currentUser)">Lưu</button>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
