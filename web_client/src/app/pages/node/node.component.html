<div class="header bg-gradient-dark pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Danh sách các node</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">STT</th>
                <th scope="col" *ngFor="let field of fields">
                  {{ field.label }}
                  <div class="btn-group">
                    <!-- <button class="btn btn-icon btn-3 btn-outline-secondary btn-sm" type="button">
                      <span _ngcontent-c10="">Username</span>
                    </button> -->
                    <button
                      type="button"
                      class="btn btn-outline-secondary dropdown-toggle-split"
                      style="padding: 2px;"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      <span class="btn-inner--icon"
                        ><i class="fa fa-filter" style="font-size: 10px;"></i
                      ></span>
                    </button>
                    <div
                      class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left px-3"
                      style="width: 300px;"
                    >
                      <form>
                        <div
                          class="form-group"
                          style="margin-bottom: 0 !important;"
                        >
                          <div class="input-group">
                            <input
                              class="form-control"
                              [placeholder]="field.placeholder"
                              type="text"
                              style="height: 30px;"
                              [name]="field.name"
                            />
                          </div>
                        </div>
                        <div class="text-right mt-2">
                          <button
                            type="button"
                            class="btn btn-primary btn-sm"
                            data-dismiss="dropdown"
                          >
                            Lọc
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </th>
                <th scope="col" *ngFor="let env of envs">{{ env.label }}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let node of nodeList; let index = index">
                <td>{{ index + 1 }}</td>
                <td *ngFor="let item of key_data">
                  <span *ngIf="is_string(item.type)">{{ node[item.key] }}</span>
                  <div *ngIf="is_boolean(item.type)">
                    <span
                      [ngClass]="[
                        'badge',
                        'badge-pill',
                        node[item.key] ? 'badge-success' : 'badge-danger'
                      ]"
                      >{{ status(node[item.key]) }}</span
                    >
                  </div>
                </td>
                <td>
                  <button
                    class="btn btn-icon btn-sm btn-info"
                    type="button"
                    placement="top"
                    ngbTooltip="Sửa"
                    data-toggle="modal"
                    data-target="#editModal"
                    (click)="currentNode = node"
                  >
                    <span class="btn-inner--icon"
                      ><i class="ni ni-single-copy-04"></i
                    ></span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Sửa -->
  <div
    class="modal fade bd-example-modal-lg"
    id="editModal"
    tabindex="-1"
    role="dialog"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Cập nhật thông tin node</h3>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="w-100 d-inline-block">
            <div *ngFor="let field of modal" class="w-50 float-left prl-15">
              <div class="form-group">
                <label class="form-control-label" [for]="field.fin">{{
                  field.label
                }}</label>
                <div class="form-group">
                  <input
                    *ngIf="is_input(field.type)"
                    value="{{ currentNode[field.key] }}"
                    [name]="field.fin"
                    [id]="field.fin"
                    type="text"
                    class="form-control"
                    [readonly]="field.readonly"
                  />
                  <select
                    *ngIf="is_select(field.type)"
                    [(ngModel)]="currentNode[field.key]"
                    [name]="field.fin"
                    [id]="field.fin"
                    class="form-control"
                  >
                    <option value="" disabled selected hidden>{{
                      currentNode[field.key]
                    }}</option>
                    <option
                      *ngFor="let item of data[field.key]"
                      [ngValue]="item.value"
                      >{{ item.name }}</option
                    >
                  </select>
                  <div *ngIf="is_switch(field.type)">
                    <div
                      *ngFor="let item of data[field.key]"
                      class="w-50 float-left prl-15"
                    >
                      <div
                        class="form-group d-flex justify-content-between align-items-center"
                      >
                        <label class="form-control-label">{{
                          item.label
                        }}</label>
                        <label
                          class="form-control-label custom-toggle"
                          [for]="item.fin"
                        >
                          <input
                            type="checkbox"
                            checked
                            [id]="item.fin"
                            [name]="item.fin"
                            value="{{ currentNode[item.key] }}"
                            [(ngModel)]="currentNode[item.key]"
                          />
                          <span
                            class="custom-toggle-slider rounded-circle"
                          ></span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Hủy
            </button>
            <button
              type="button"
              class="btn btn-default"
              data-dismiss="modal"
              (click)="updateNodeInfo(currentNode)"
            >
              Lưu
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
