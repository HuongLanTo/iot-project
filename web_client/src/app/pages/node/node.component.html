<div class="header pb-8 pt-5 pt-md-8" style="background: linear-gradient(87deg, #13547a 0, #80d0c7 100%) !important;">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-3 col-lg-6">
          <div class="form-group">
            <label
              class="form-control-label-white"
              style="color: white;"
              for="inputLocation"
              >Tên node</label
            >
            <div class="input-group mb-4">
              <input
                class="form-control"
                placeholder="Nhập tên node cần tìm kiếm"
                type="text"
                [(ngModel)]="searchNodename"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-icon btn-sm btn-secondary"
                  style="padding: 8px 12px;"
                  type="button"
                  placement="top"
                  (click)="getNodeListFromNodename()"
                >
                  <span class="btn-inner--icon"
                    ><i class="fa fa-search" aria-hidden="true"></i
                  ></span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="form-group">
            <label
              class="form-control-label-white"
              style="color: white;"
              for="inputLocation"
              >Khu vực</label
            >
            <select
              *ngIf="!isLocationInvalid"
              name="location"
              id="location"
              class="form-control form-control-alternative"
            >
              <option value="" disabled selected hidden
                >Chọn khu vực cần tìm kiếm</option
              >
              <option></option>
            </select>
            <!-- <div *ngIf="isLocationInvalid" class="form-group has-danger">
              <select  name="location" id="location" id="inputLocation" class="form-control is-invalid" [(ngModel)]="newNode.location" (ngModelChange)="checkLocation($event)">
                <option value="" disabled selected hidden class="is-invalid">Khu vực không được để trống</option>
                <option *ngFor="let location of location">{{ location.name }}</option>
              </select> 
            </div>         -->
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="form-group">
            <label
              class="form-control-label-white"
              style="color: white;"
              for="inputAddress"
              >Địa chỉ</label
            >
            <div class="input-group mb-4">
              <input
                class="form-control"
                placeholder="Nhập địa chỉ cần tìm kiếm"
                type="text"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-icon btn-sm btn-secondary"
                  style="padding: 8px 12px;"
                  type="button"
                  placement="top"
                >
                  <span class="btn-inner--icon"
                    ><i class="fa fa-search" aria-hidden="true"></i
                  ></span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="form-group">
            <label class="form-control-label-white" style="color: white;"
              >Trạng thái</label
            >
            <select
              *ngIf="!isLocationInvalid"
              name="status"
              id="status"
              class="form-control form-control-alternative"
            >
              <option value="" disabled selected hidden
                >Chọn trạng thái cần tìm kiếm</option
              >
              <option></option>
            </select>
            <!-- <div *ngIf="isLocationInvalid" class="form-group has-danger">
              <select  name="location" id="location" id="inputLocation" class="form-control is-invalid" [(ngModel)]="newNode.location" (ngModelChange)="checkLocation($event)">
                <option value="" disabled selected hidden class="is-invalid">Khu vực không được để trống</option>
                <option *ngFor="let location of location">{{ location.name }}</option>
              </select> 
            </div>         -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Danh sách các node</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr style="text-align: center;">
                <th scope="col">STT</th>
                <th scope="col" *ngFor="let field of fields">{{ field.label }}</th>
                <th scope="col" *ngFor="let env of envs">{{ env.label }}</th>
                <th scope="col" *ngIf="isHavingEditNodePermission">Lựa chọn</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let node of nodeList; let index = index" style="text-align: center;">
                <td>{{ index + 1 }}</td>
                <td *ngFor="let item of key_data">
                  <span *ngIf="is_string(item.type) && item.key!='location_info'">{{ node[item.key] }}</span>
                  <span *ngIf="is_string(item.type) && item.key=='location_info'">{{ node[item.key].detail_location }}, {{ node.district.name_with_type }}, {{ node.province.name_with_type }}</span>
                  <div *ngIf="is_boolean(item.type)">
                    <span
                      [ngClass]="[
                        'badge',
                        'badge-pill',
                        node[item.key] ? 'badge-success' : 'badge-danger'
                      ]"
                      >{{ status(node[item.key]) }}</span
                    >
                  </div>
                </td>
                <td *ngIf="isHavingEditNodePermission">
                  <button
                    class="btn btn-icon btn-sm btn-info"
                    type="button"
                    placement="top"
                    ngbTooltip="Sửa"
                    data-toggle="modal"
                    data-target="#editModal"
                    (click)="currentNode = node"
                  >
                    <span class="btn-inner--icon"
                      ><i class="ni ni-single-copy-04"></i
                    ></span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <ngx-spinner></ngx-spinner>
        <app-pagination [totalPages]='totalItems' (pageEmit)='getNodeList(filter, $event, sizePage)'></app-pagination>
      </div>
    </div>
  </div>

  <!-- Modal Sửa -->
  <div
    class="modal fade bd-example-modal-lg"
    id="editModal"
    tabindex="-1"
    role="dialog"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Cập nhật thông tin node</h3>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="w-100 d-inline-block">
            <div *ngFor="let field of modal" class="w-50 float-left prl-15">
              <div class="form-group">
                <label class="form-control-label" [for]="field.fin">{{
                  field.label
                }}</label>
                <div class="form-group">
                  <input
                    *ngIf="is_input(field.type) && field.name!='location_info'"
                    value="{{ currentNode[field.key] }}"
                    [name]="field.fin"
                    [id]="field.fin"
                    type="text"
                    class="form-control"
                    [readonly]="field.readonly"
                  />
                  <input
                    *ngIf="is_input(field.type) && field.name=='location_info'"
                    value="{{ currentNode[field.key] }}"
                    [name]="field.fin"
                    [id]="field.fin"
                    type="text"
                    class="form-control"
                    [readonly]="field.readonly"
                  />
                  <select
                    *ngIf="is_select(field.type)"
                    [(ngModel)]="currentNode[field.key]"
                    [name]="field.fin"
                    [id]="field.fin"
                    class="form-control form-control-alternative"
                  >
                    <option value="" disabled selected hidden>{{ status(currentNode[field.key]) }}</option>
                    <option
                      *ngFor="let item of data[field.key]"
                      [ngValue]="item.value"
                      >{{ item.name }}</option
                    >
                  </select>
                  <div *ngIf="is_switch(field.type)">
                    <div
                      *ngFor="let item of data[field.key]"
                      class="w-50 float-left prl-15"
                    >
                      <div
                        class="form-group d-flex justify-content-between align-items-center"
                      >
                        <label class="form-control-label">{{
                          item.label
                        }}</label>
                        <label
                          class="form-control-label custom-toggle"
                          [for]="item.fin"
                        >
                          <input
                            type="checkbox"
                            checked
                            [id]="item.fin"
                            [name]="item.fin"
                            value="{{ currentNode[item.key] }}"
                            [(ngModel)]="currentNode[item.key]"
                          />
                          <span
                            class="custom-toggle-slider rounded-circle"
                          ></span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Hủy
            </button>
            <button
              type="button"
              class="btn btn-default"
              data-dismiss="modal"
              style="background-color: #004D90; border-color:#013E7A"
              (click)="updateNodeInfo(currentNode)"
            >
              Lưu
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
